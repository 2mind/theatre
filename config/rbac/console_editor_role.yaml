# permissions for end users to edit consoles.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: console-editor-role
rules:
- apiGroups:
  - workloads.crd.gocardless.com
  resources:
  - consoles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - workloads.crd.gocardless.com
  resources:
  - consoles/status
  verbs:
  - get
