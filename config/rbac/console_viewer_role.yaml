# permissions for end users to view consoles.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: console-viewer-role
rules:
- apiGroups:
  - workloads.crd.gocardless.com
  resources:
  - consoles
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - workloads.crd.gocardless.com
  resources:
  - consoles/status
  verbs:
  - get
