---
apiVersion: v1
kind: Namespace
metadata:
  name: system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  # This rule should be removed for clusters that are 1.12 and greater. At that
  # point the subsequent rules that provide the escalate privilege will be
  # sufficient to permit management of role and clusterrole bindings without
  # granting superuser privileges.
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - rolebindings
      - clusterrolebindings
    verbs:
      - "*"  # this should include escalated in 1.12 and greater
  - apiGroups:
      - rbac.lawrjone.xyz
    resources:
      - "*"
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - "*"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: manager
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: manager-role
subjects:
  - kind: ServiceAccount
    name: manager
    namespace: system
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: manager
  labels:
    app: manager
    group: lawrjone.xyz
spec:
  serviceName: manager
  volumeClaimTemplates: []
  selector:
    matchLabels:
      app: manager
      group: lawrjone.xyz
  template:
    metadata:
      labels:
        app: manager
        group: lawrjone.xyz
    spec:
      serviceAccountName: manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: google-application-credentials
          secret:
            secretName: google-application-credentials
      containers:
        - command:
            - /manager
          image: gcr.io/lawrjone/theatre:latest
          imagePullPolicy: Always
          name: manager
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/run/secrets/google/credentials.json
          volumeMounts:
            - mountPath: /var/run/secrets/google
              name: google-application-credentials
              readOnly: true
          resources:
            limits:
              cpu: 500m
              memory: 100Mi
